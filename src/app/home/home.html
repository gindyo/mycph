<div class="image-background">
  <div class="image-container">
    <img src="/assets/placeholder.png" alt="Nail Services">
  </div>
</div>
<section class="services">
  <div class="container">
    <h2>Our Services</h2>
    <div class="service-grid">
      @for (category of serviceCategories; track category.category) {
        <div class="service-card">
          <h3>{{ category.category }}</h3>
          <p>{{ getCategoryDescription(category) }}</p>
          <a [routerLink]="['/price-list']" [fragment]="getCategoryFragment(category.category)" class="btn-secondary">View Details</a>
          @if (category.category === 'Kids manicure with nail polish') {
            <div class="important-note">
              <strong>Please note:</strong> We don't do shellac or gel on kids under 16 years!!!
            </div>
          }
        </div>
      }
    </div>
    <a href="https://www.fresha.com/da/book-now/my-nails-ivs-segd4iga/all-offer?share=true&pId=61335" target="_blank" class="btn-primary">Book Now</a>

    <div class="map-container" style="margin-top:2rem;">
      <iframe
        src="https://www.google.com/maps?q=My+Nails+CPH,+Copenhagen&output=embed"
        width="100%"
        height="350"
        style="border:0; border-radius:10px;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</section>
