<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" width="300" height="150" aria-label="Flag of the United Kingdom">
  <defs>
    <clipPath id="t">
      <path d="M30,15 h30 v15 h-30 z m0,-15 h30 v15 h-30 z m-30,0 h30 v15 h-30 z m0,15 h30 v15 h-30 z"/>
    </clipPath>
  </defs>
  <rect width="60" height="30" fill="#012169"/>
  <!-- White diagonals -->
  <path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" stroke-width="6"/>
  <!-- Red diagonals (offset via clip) -->
  <path d="M0,0 L60,30 M60,0 L0,30" stroke="#C8102E" stroke-width="4" clip-path="url(#t)"/>
  <!-- White cross -->
  <path d="M30,0 v30 M0,15 h60" stroke="#fff" stroke-width="10"/>
  <!-- Red cross -->
  <path d="M30,0 v30 M0,15 h60" stroke="#C8102E" stroke-width="6"/>
</svg>
